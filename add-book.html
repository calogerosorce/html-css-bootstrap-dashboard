<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark border-bottom border-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img width="50" src="./img/duck.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control bg-light me-2" type="search" placeholder="Cerca..."
                            aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- header -->

    <main>
        <div class="container pt-3">
            <h1>Nuovo Libro</h1>
            <form>
                <div class="row mt-3">
                    <div class="col">
                        <label for="exampleInputText" class="form-label fs-5">
                            Nome Autore
                        </label>
                        <input type="text" class="form-control" id="exampleInputText" aria-describedby="textHelp"
                            placeholder="Inserisci il nome dell'autore">
                    </div>
                    <div class="col">
                        <label for="exampleInputText1" class="form-label fs-5">Cognome Autore</label>
                        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp"
                            placeholder="Inserisci il cognome dell'autore">
                    </div>
                </div>
                <label for="exampleInputText2" class="form-label fs-5 pt-3">Titolo</label>
                <input type="text" class="form-control" id="exampleInputText2"
                    placeholder="Inserisci il titolo del libro">
                <div id="textHelp" class="form-text">Titolo versione Italiana</div>
                <div class="row mt-3 pb-4">
                    <div class="col-md-4 col-12">
                        <label for="genere" class="form-label fs-5">Genere</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Maschio</option>
                            <option value="2">Donna</option>
                            <option value="3">Altro</option>
                        </select>
                    </div>
                    <div class="col-md-4 col-12 py-3 py-md-0">
                        <label for="exampleInputNumber" class="form-label fs-5">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="exampleInputNumber" aria-describedby="number"
                            placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-md-4 col-12">
                        <label for="exampleInputNumber1" class="form-label fs-5">ISBN#</label>
                        <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="number1"
                            placeholder="Inserisci il codice ISBN#">
                    </div>
                </div>
                <hr>
                <div class="pt-4">
                    <label for="exampleFormControlTextarea1" class="form-label fs-5">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="mb-3 form-check py-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
